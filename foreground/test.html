<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8"> 
    <!--引入ECharts脚本-->
    <!-- <第一步引入脚本> -->
    <script src="./node_modules/echarts/dist/echarts.js"></script> 
</head>
 
<body>
    <!---为ECharts准备一个具备大小（宽高）的DOM-->
    <div id="main" style="width: 600px; height: 400px"></div>
    <script type="text/javascript"> 
        // import * as echarts from 'echarts';
        //第二步基于准备好的DOM，初始化ECharts图表
        var myChart = echarts.init(document.getElementById("main"));
        //第三步指定图表的配置项和数据
        var option = {
            title: {  //定义标题
                text: '成绩',
                // subtext: '副标题',
            },
            tooltip: {  //触发
                trigger:'axis',
            },
            legend: {
                data: ['英语','数学'],
            },
            toolbox:{
                show:true,
                feature:{
                    mark:{show:true},
                    dataView:{show:true,readOnly:false},
                    magicType:{show:true,type:['line','bar']},
                    restore:{show:true},
                    saveAsImage:{show: true},
 
                },
            },
            calaulable:true,
			xAxis:{ //定义x轴
                type: 'category',
                data:['小明','小红','小王','小罗','小李']
			},
            yAxis:{  //定义Y轴
                    type: 'value',  //设置柱状图
                    boundaryGap: [0, 0.01],
            },
			series:[{
				name:"英语",
                type:'bar', //图表类型
                markPoint: { // 标记点
            data: [
              {
                type: 'max', name: '最大值'
              },{
                type: 'min', name: '最小值'
              }
            ]
            
          },
          markLine: { // 标记线
            data: [
              {
                type: 'average', name: '平均值'
              }
            ]
          },
          label: { // 柱状图上的文字设置
            show: true, // 是否显示
            rotate: 360
            , // 旋转角度
            position: 'left' // 显示位置
          },
          barWidth: '30%', // 柱的宽度
          data:[99,54,110,77,55],
			},
      {
				name:"数学",
                type:'bar', //图表类型
                markPoint: { // 标记点
            data: [
              {
                type: 'max', name: '最大值'
              },{
                type: 'min', name: '最小值'
              }
            ]
            
          },
          markLine: { // 标记线
            data: [
              {
                type: 'average', name: '平均值'
              }
            ]
          },
          label: { // 柱状图上的文字设置
            show: true, // 是否显示
            rotate: 360
            , // 旋转角度
            position: 'left' // 显示位置
          },
          barWidth: '30%', // 柱的宽度
          data:[56,88,72,63,42],
			} 
        ]
        };
 
        //第五步使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
 
</html>
